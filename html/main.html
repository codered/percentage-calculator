<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/spacelab/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>

  <!-- Latest compiled and minified JavaScript -->
  <script src="../js/jquery-2.1.4.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <!-- Font Awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

   <!-- Load calculator library -->
  <script src="/js/calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>

<div class="container">

  <div class="row" id="wrapper">
    <div class="col-md-4 text-center">
        <b>Percent Change Calculator</b>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="previous">Previous:</label>
            <input type="number" class="form-control" id="previous" placeholder="previous"></input>
          </div>
          <div class="form-group">
            <label class="sr-only" for="current">Current</label>
            <input type="number" class="form-control" id="current" placeholder="current"></input>
          </div>
          <label type="submit" class="btn btn-default" id="calculateButton" >Calculate</label>
          <br><br>

          <div class="input-group">
            <div class="input-group-addon">Diff:</div>
            <input type="text" class="form-control" id="result" placeholder="Amount" disabled>
            <div class="input-group-addon">%</div>
          </div>
        </form>

    </div>
  </div>
</div>
</body>


</html>
